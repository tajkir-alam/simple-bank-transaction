<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank Transaction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <u><h1 class="text-center mt-16 text-4xl">Welcome. Let's Login into <span class="font-bold text-blue-600">Your Bank</span>. </h1></u>

    <div class="w-4/5 mx-auto mt-14 bg-blue-100 p-8 md:px-14 md:py-24">
        <form action="">
            <h3 class="text-2xl font-medium">Please enter your username and password</h3>
            <input type="text" name="" placeholder="Enter your Username" id="input-userName" class="block my-5 w-4/5 border-2 border-solid border-red-300 outline-none px-2 py-1">
            <input type="password" name="" placeholder="Enter your Password" id="input-password" class="block mb-5 md:mb-10 w-4/5 border-2 border-solid border-red-300 outline-none px-2 py-1">
        </form>
        <div class="grid w-4/5">
            <button id="btn-login" class="bg-red-400 px-12 py-3 rounded-lg text-white font-medium text-2xl hover:bg-blue-300">Log In</button>
        </div>
    </div>





    <script src="index.js"></script>
</body>
</html>
