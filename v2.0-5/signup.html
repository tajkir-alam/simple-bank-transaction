<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-4/5 mx-auto">
    <header>
        <h1 class="my-12 text-center text-3xl font-menium">Create an account to <span class="font-bold text-red-500">login</span></h1>
    </header>

    <main class="bg-blue-100  py-24 px-8 border-2 border-2 border-red-200 bg-opacity-40">
        <form action="">
            <section id="signup-input-section">
                <input type="email" name="" placeholder="Enter Your Email" id="user-email" class="block w-4/5 border-2 border-solid border-red-300 py-1 px-2 outline-none rounded-lg">
                <input type="password" name="" placeholder="Enter Your Password" id="user-password" class="block w-4/5 border-2 border-solid border-red-300 py-1 px-2 outline-none rounded-lg my-8">
            </section>
            <button id="btn-signup" class="bg-red-400 hover:bg-blue-300 px-4 py-2 rounded-lg text-white text-xl font-medium disabled:opacity-50 disabled:hover:bg-red-400 disabled:cursor-not-allowed" disabled>Sign Up</button>
            
            <p class="mt-4 text-gray-500">Already have an account? <a href="index.html"><span class="text-blue-600">Login</span></a></p>
        </form>
    </main>
    


    <script src="signup.js"></script>
</body>
</html>
