<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-4/5 mx-auto">
    
    <header class="text-center my-16">
        <a href="index.html"><button class="bg-blue-300 hover:bg-slate-300 px-2 py-2 rounded-lg text-white tracking-wide text-xl absolute top-10 right-20">Log Out</button></a>
        <h1 class="opacity-75 text-5xl">Welcome to the <span class="opacity-90 font-medium text-blue-900">Dashboard</span></h1>
    </header>

    <main>
        <section class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="bg-blue-300 border-2 border-violate-900 border-dashed py-8 px-12">
                <h3 class="text-white text-3xl font-medium tracking-wide">Deposit</h3>
                <h2 class="text-white text-5xl mt-5">$<span id="deposit-balance">00</span></h2>
            </div>
            <div class="bg-red-300 border-2 border-violate-900 border-dashed py-8 px-12">
                <h3 class="text-white text-3xl font-medium tracking-wide">Withdraw</h3>
                <h2 class="text-white text-5xl mt-5">$<span id="withdraw-balance">00</span></h2>
            </div>
            <div class="bg-orange-300 border-2 border-violate-900 border-dashed py-8 px-12">
                <h3 class="text-white text-3xl font-medium tracking-wide">Balance</h3>
                <h2 class="text-white text-5xl mt-5">$<span id="total-balance">00</span></h2>
            </div>
        </section>

        <section class="grid grid-cols-1 md:grid-cols-2 gap-5 mt-14">
            <div class="bg-purple-200 py-16 px-14 rounded-md">
                <h2 class="text-3xl font-medium text-slate-700">Amount You Want To Deposit</h2>
                <input type="text" name="" id="deposit-value" placeholder="Enter Your Deposit Amount" class="w-4/5 border-2 border-cyan-300 outline-none rounded-md py-1 px-2 my-8">
                <button id="deposit-btn" class="block bg-orange-400 hover:bg-orange-500 text-white font-medium tracking-widest rounded-lg py-3 px-5">Submit</button>
            </div>
            <div class="bg-blue-200 py-16 px-14 rounded-md">
                <h2 class="text-3xl font-medium text-slate-700">Amount You Want To Deposit</h2>
                <input type="text" name="" id="withdraw-value" placeholder="Enter Your Withdraw Amount" class="w-4/5 border-2 border-cyan-300 outline-none rounded-md py-1 px-2 my-8">
                <button id="withdraw-btn" class="block bg-orange-400 hover:bg-orange-500 text-white font-medium tracking-widest rounded-lg py-3 px-5">Submit</button>
            </div>
        </section>
    </main>




    <br><br><br><br><br>

    <script src="dashboard.js"></script>
</body>
</html>
